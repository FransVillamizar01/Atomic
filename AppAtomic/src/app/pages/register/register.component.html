    <app-main-layout>
        <a (click)="goToCourses()" class="back-button custom-link">← Registrarse al curso de {{ course?.title }}</a>
    
        <div class="course-details">
        <h2>{{ course?.title }}</h2>
        </div>
    
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="registration-form">
        <div class="form-group">
            <label for="course">Curso:</label>
            {{ course?.title }}
        </div>
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input type="text" formControlName="firstName" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" formControlName="lastName" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" formControlName="phone" id="phone" required>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!registerForm.valid" class="register-button">Registrarse</button>
        </div>
        </form>
    </app-main-layout>
