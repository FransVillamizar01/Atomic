<div class="course-card">
    <h3>{{ course.title }}</h3>
    <p>{{ course.description }}</p>
    <div *ngIf="showRegisterBtn">
        <button (click)="onRegister(course)" class="register-button">Registrarse</button>
    </div>
    <div *ngIf="!showRegisterBtn">
        <span for="progress">Avance: 30 %</span>
        <br>
        <progress id="progress" value="40" max="100"> {{ progress }}% </progress>
    </div>
</div>
